<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamaha FZ250 | Fearless</title>

    <style>
        /* --- Configuración General --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- TEMA BLANCO, ROJO, GRIS (FZ250) --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5; /* Fondo Gris Claro */
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            color: #333333; /* Texto oscuro por defecto */
        }

        /* --- Barra de Búsqueda Externa --- */
        .external-search-bar {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
        }
        .external-search-bar .search-submit-btn {
            background: none; border: none; padding: 0;
            margin-right: 8px; cursor: pointer; display: flex;
            align-items: center;
        }
        .external-search-bar .search-submit-btn img {
            width: 18px; height: 18px; opacity: 0.6;
        }
        .external-search-bar input {
            border: none; outline: none; font-size: 14px;
            background: transparent; width: 100%;
        }

        /* --- CAMBIO ESTRUCTURAL: Contenedor Principal --- */
        /* Esta es la tarjeta que contiene Sidebar y Contenido */
        .page-wrapper {
            display: flex; /* <-- Pone la sidebar al lado del contenido */
            width: 100%;
            max-width: 1400px; /* Un poco más ancho para el sidebar */
            min-height: 700px;
            background-color: #ffffff; /* El fondo blanco está aquí */
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Mantiene los bordes redondeados */
        }

        /* --- 1. Barra Lateral (Sidebar) --- */
        .sidebar {
            width: 260px; /* Ancho fijo de la barra lateral */
            background-color: #333; /* Gris oscuro */
            color: #f0f0f0;
            display: flex;
            flex-direction: column; /* Apila logo, sesión y navegación */
            padding: 2rem;
            border-right: 3px solid #E60012; /* Borde rojo de acento */
        }
        
        .sidebar-logo {
            font-size: 24px;
            font-weight: bold;
            color: #E60012; /* Título Rojo */
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Contenedor de Sesión (Arriba en Sidebar) */
        .sidebar-auth {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 2rem;
        }
        .auth-btn {
            text-decoration: none;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: all 0.2s ease;
            border: 2px solid #555;
        }
        .btn-register {
            background-color: #E60012;
            border-color: #E60012;
        }
        .btn-register:hover {
            background-color: #c00;
            border-color: #c00;
        }
        .btn-login {
            background-color: transparent;
        }
        .btn-login:hover {
            background-color: #555;
        }
        
        .welcome-message {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            word-wrap: break-word;
        }
        .btn-logout {
            color: #E60012;
            border-color: #E60012;
            margin-top: 10px;
        }
        .btn-logout:hover {
            background-color: #E60012;
            color: #ffffff;
        }

        /* Navegación Principal (Abajo en Sidebar) */
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: auto; /* <-- Empuja esto al fondo del sidebar */
        }
        .sidebar-nav a {
            text-decoration: none;
            color: #f0f0f0;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .sidebar-nav a:hover {
            background-color: #555;
            color: #ffffff;
        }
        .sidebar-nav a.nav-active {
            background-color: #E60012;
            color: #ffffff;
        }


        /* --- 2. Área de Contenido Principal --- */
        .content-area {
            flex-grow: 1; /* Ocupa el resto del espacio */
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            padding: 0; /* El contenido interno tendrá padding */
            overflow-y: auto; /* Permite scroll si el contenido es largo */
        }
        
        /* A. IMAGEN ARRIBA (Hero) */
        .product-showcase {
            width: 100%;
            max-height: 450px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .product-showcase img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        /* B. CONTENIDO ABAJO (Split) */
        .info-wrapper {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 30px;
            padding: 2.5rem; /* Padding interno */
        }
        
        .product-info-col {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .product-info-col h1 {
            font-size: 48px;
            line-height: 1.1;
            color: #E60012;
        }
        .product-info-col p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .buy-now {
            background-color: #E60012;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s ease;
            text-decoration: none;
            max-width: 300px;
        }
        .buy-now:hover {
            background-color: #c00;
        }

        .action-buttons-col {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 200px;
        }
        
        .action-btn {
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            flex-grow: 1;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            overflow: hidden;
            background-color: #f0f2f5;
            border: 1px solid #ddd;
        }
        .action-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .action-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .static-image-container {
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            overflow: hidden;
            background-color: #f0f2f5;
             border: 1px solid #ddd;
        }
        .static-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Barra de búsqueda pequeña -->
    <form class="external-search-bar" action="https://www.google.com/search" method="GET" target="_blank">
        <button type="submit" class="search-submit-btn">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtaW5lY2FwPSJyb3VuZCIgc3Ryb2rZS1saW5lam9pbj0icm9iZCI+PGNpcmNsZSBjeD0iMTEiIGN5PSIxMSIgcj0iOCIvPjxwYXRoIGQ9Im0yMSAyMS00LjMtNC4zIi8+PC9zdmc+" alt="Buscar">
        </button>
        <input type="text" placeholder="Buscar..." name="q">
    </form>

    <div class="page-wrapper">

        <!-- --- 1. Barra Lateral --- -->
        <nav class="sidebar">
            
            <div class="sidebar-logo">FZ250</div>

            <!-- Contenedor de Sesión -->
            <div class="sidebar-auth" id="auth-container">
                <!-- JS pondrá "Iniciar Sesión" y "Registrarse" o "Hola..." aquí -->
            </div>

            <!-- Navegación Principal (al fondo) -->
            <div class="sidebar-nav">
                <!-- APUNTA A fz_formulario.html -->
                <a href="fz_formulario.html">Formulario</a>
                <a href="https://www.yamaha-motor.com.co/" target="_blank" rel="noopener noreferrer">otros</a>
            </div>

        </nav>

        <!-- --- 2. Área de Contenido --- -->
        <main class="content-area">

            <!-- A. IMAGEN ARRIBA (Hero) -->
            <section class="product-showcase">
                <img src="https://placehold.co/1140x450/f0f2f5/E60012?text=YAMAHA+FZ250" alt="Moto Yamaha FZ250">
            </section>

            <!-- B. CONTENIDO ABAJO (Split) -->
            <div class="info-wrapper">
                
                <!-- Columna Izquierda: Info y Cotizar -->
                <aside class="product-info-col">
                    <h1>YAMAHA FZ250 ABS</h1>
                    <p>Domina la ciudad con la FZ250. Equipada con un potente motor Blue Core de 249cc, inyección electrónica y frenos ABS de doble canal, esta moto ofrece un rendimiento superior y seguridad en cada trayecto. Siente el poder y la eficiencia.</p>
                    
                    <!-- Botón de compra (APUNTA A fz_compra.html) -->
                    <a href="fz_compra.html" class="buy-now">COTIZA AHORA</a>
                </aside>
                
                <!-- Columna Derecha: Botones de Acción -->
                <aside class="action-buttons-col">
                    
                    <!-- 1. Botón de Especificaciones (Enlace funcional) -->
                    <a href="https://www.incolmotos-yamaha.com.co/vehiculo/fz25-abs/22744/" class="action-btn" target="_blank" rel="noopener noreferrer">
                        <img src="https://placehold.co/300x150/f0f2f5/333333?text=Especificaciones" alt="Especificaciones FZ250">
                    </a>
                    
                    <!-- 2. Botón de Galería (Imagen estática) -->
                    <div class="static-image-container">
                        <img src="https://placehold.co/300x150/f0f2f5/333333?text=Galer%C3%ADa+FZ250" alt="Galería FZ250">
                    </div>
                    
                </aside>
            </div>

        </main>

    </div>

    <!-- ===== SCRIPT DE SESIÓN (MODIFICADO PARA FZ y Sidebar) ===== -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userName = sessionStorage.getItem('userName');
            const authContainer = document.getElementById('auth-container');
            
            if (userName) {
                // Si hay sesión, muestra saludo y botón "Salir"
                authContainer.innerHTML = `
                    <span class="welcome-message">Hola, ${userName.trim()}</span>
                    <a href="#" id="logout-btn" class="auth-btn btn-logout">Salir</a>
                `;
                
                document.getElementById('logout-btn').addEventListener('click', function(e) {
                    e.preventDefault();
                    sessionStorage.removeItem('userName');
                    window.location.reload();
                });
            } else {
                // Si no hay sesión, muestra los botones de Login/Registro
                authContainer.innerHTML = `
                    <a href="fz_login.html" class="auth-btn btn-login">Iniciar Sesión</a>
                    <a href="fz_registro.html" class="auth-btn btn-register">Registrarse</a>
                `;
            }
        });
    </script>
    <!-- ===== FIN SCRIPT ===== -->

</body>
</html>
